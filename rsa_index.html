<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.header {
    background-color: #337AB7;
    padding: 16px ;

}

.header >h2 {
    text-align: left;
    color: white;
}

.header >h3 {
    text-align: left;
    color: white;
    /* -webkit-text-stroke-width: thick; */
}
.container {
    border: 0px solid;
}
label {
    padding: 10px;
}


</style>
</head>
<body>
    <div class="container">
       <div class="header">
            <h2>RSA DIGITAL SIGNATURE</h2>
            <h3>Khởi tạo và xác thực chữ ký số</h3>
          
        </div>
        <hr>
        {% if show_form1 %}
        <div class="generate">
          <h3>Generate RSA Key Size</h3>
             <form method="POST" action="/generate-key">
          <div class="radio_Key_Size">
              <label><input type="radio" name="options" value="512" >512 bit</label>
              <label><input type="radio" name="options" value="1024">1024 bit</label>
              <label><input type="radio" name="options" value="2048">2048 bit</label>
              <label><input type="radio" name="options" value="4096">4096 bit</label>
          </div>
          
        </div>
        <div class="conten">
          <div class="first row">
              <div class="form-group col-md-6">
                  <label for="comment">Public Key:</label>
                  <textarea class="form-control" rows="5" name="public_key">{{public_key}}</textarea>
              </div>
               <div class="form-group col-md-6">
                  <label for="comment">Private Key:</label>
                  <textarea class="form-control" rows="5" name="private_key">{{private_key}}</textarea>
              </div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Generate Key</button>
                  </form>

            </div>
          </div>
            {% endif %}

          <hr>
            <form method="POST" action="/signature-message">
                {% if show_form2 %}
                <div class="hash">
          <h3>Hash Function </h3>
          <div class="radio_Hash">
              <label><input type="radio" name="options" value="SHA-256" >SHA-256</label>
              <label><input type="radio" name="options" value="SHA-384" >SHA-384</label>
              <label><input type="radio" name="options" value="SHA-512" >SHA-512</label>

          </div>
        </div>
          <div class="second row">

              <div class="form-group col-md-6">
                  <label for="comment">Message Send:</label>
                  <textarea class="form-control" rows="5" name ="message_send"></textarea>
              </div>
              <div class="form-group col-md-6">
                  <label for="comment">Provide Signature Value:</label>
                  <textarea class="form-control" rows="5" name ="signature_message">{{signature_message}}</textarea>
              </div>
              <div class="col-md-4">

                <button type="submit" class="btn btn-primary">Create Signature</button>

              </div>
          </div>
                </form>
             {% endif %}
          <hr>
            <form method="POST" action="/signature-verify">
          <div class="third row">
               {% if show_form3 %}
              <div class="form-group col-md-6">
                  <label for="comment">Message Receive:</label>
                  <textarea class="form-control" rows="5" name="message_receive"></textarea>
              </div>
              {% endif %}
                 <div class="form-group col-md-6">
                  <label for="comment">Signature Verify:</label>
                  <textarea class="form-control" rows="5" name="signature_verify">{{signature_verify}}</textarea>
              </div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Verify Signature</button>
              </div>
          </div>
          </form>
          <hr>
        </div>
      </div>
</body>
</html>
